{% extends 'base.html' %}
{% block content %}

<h1 style='font-family: Lato'>Log In</h1>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="deep-orange btn" value="login">
  <input type="hidden" name="next" value="{{ next }}">
</form><br/>
<span>Need to create an account? <a class="" href="{% url 'signup' %}">Sign Up</a><span>


{% endblock %}
