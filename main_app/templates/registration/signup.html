{% extends 'base.html' %}
{% block content %}

<h1 style='font-family: Lato'>Sign Up</h1>

{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="deep-orange btn" value="Create Account">
</form><br/>
<span>Already have an account? <a class="" href="{% url 'login' %}">Log In</a><span>

{% endblock %}
