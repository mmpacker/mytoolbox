{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MyToolbox</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Permanent+Marker&family=Saira+Stencil+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>
<body style="background: url('/static/images/cool-lt_rev-white-orange-background.png'); background-size: cover; background-position: center top; background-repeat: no-repeat; background-attachment: fixed;">
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <ul>
          <li style="font-family: Saira Stencil One">&nbsp;&nbsp;&nbsp;<a href="/landing" class="hoverable left deep-orange-text brand-logo">MyToolbox</a></li>
        </ul>
        <ul class="right">
          {% if user.is_authenticated %}
            <li><a class="hoverable waves-effect deep-orange waves-light btn-small" href="{% url 'tools_index' %}">Tools</a></li>
            <li><a class="hoverable waves-effect deep-orange waves-light btn-small" href="{% url 'materials_index' %}">Building Materials</a></li>
            <li><a class="hoverable waves-effect deep-orange waves-light btn-small" href="{% url 'projects_index' %}">My Projects</a></li>
            <li><a class="hoverable waves-effect red darken-4 waves-light btn-small" href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
            <li><a class="hoverable waves-effect green accent-3 waves-light btn-small" href="{% url 'signup' %}">Sign Up</a></li>
            <li><a class="hoverable waves-effect deep-orange waves-light btn-small" href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer indigo darken-4">
    <div class="right">All Rights Reserved, &copy; 2021 Matt Packer &nbsp;</div>
  </footer>
</body>
</html>
