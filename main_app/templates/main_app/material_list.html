{% extends 'base.html' %}

{% block content %}
<h1>Building Material List</h1>

<div class="row">
  {% for material in material_list %}
    <div class="col s9">
      <div class="card">
        <div class="card-content">
            <span class="card-title">{{ material.name }}</span>
            <a class="deep-orange btn"href="{% url 'materials_detail' material.id %}">Details</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
