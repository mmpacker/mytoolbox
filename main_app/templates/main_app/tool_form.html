{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="deep-orange-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Tool</h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="deep-orange btn">
  </form>

  <script>
    let selectEl = document.getElementById('id_power');
    M.FormSelect.init(selectEl);
  </script>
{% endblock %}
