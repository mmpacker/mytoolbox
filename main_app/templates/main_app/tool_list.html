{% extends 'base.html' %}
{% block content %}

<h1>Tool List</h1>

<div class="row">
  {% for tool in tool_list %}
    <div class="col s9">
      <div class="card">
        <div class="card-content">
            <span class="card-title">{{ tool.name }}</span>
            <p>Power: {{ tool.get_power_display }}</p><br/>
            <a class="deep-orange btn"href="{% url 'tools_detail' tool.id %}">Details</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
