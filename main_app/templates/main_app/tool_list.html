{% extends 'base.html' %}
{% block content %}

<h1>Tool List</h1>

{% for tool in tool_list %}
  <a href="{% url 'tools_detail' tool.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ tool.name }}</span>
            <p>Power: {{ tool.get_power_display }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
