{% extends 'base.html' %}

{% block content %}
<h1>Building Material Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ material.name }}</span>
        <p><img class="" src={{ material.image }} height="200"></p>
      </div>
      <div class="card-action">
        <a class="deep-orange btn-small" href="{% url 'materials_update' material.id %}">Edit</a>
        <a class="red darken-4 btn-small" href="{% url 'materials_delete' material.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
