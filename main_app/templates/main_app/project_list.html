{% extends 'base.html' %}
{% block content %}

<h1>My Projects</h1>

{% for project in project_list %}
  <a href="{% url 'projects_detail' project.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ project.title }}</span>
            <p>Location: </p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
