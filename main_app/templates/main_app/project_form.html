{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1 style='font-family: Lato'>Edit <span class="deep-orange-text">{{object.title}}</span></h1>
  {% else %}
    <h1 style='font-family: Lato'>Add Project</h1>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table><br/>
    <input type="submit" value="Submit" class="deep-orange btn">
  </form>
{% endblock %}
