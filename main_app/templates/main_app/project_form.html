{% extends 'base.html' %}
{% block content %}
  {% if object %}
    <h1 style='font-family: Lato'>Edit <span class="deep-orange-text">{{object.title}}&nbsp;&nbsp;🏗</span></h1>
    <h5 style='font-family: Lato'>&nbsp;&nbsp;&nbsp;&nbsp;Back to Project Details&nbsp;&nbsp;<a class="hoverable deep-orange btn-small" href="{% url 'projects_detail' project.id %}">back</a><h5>
  {% else %}
    <h1 style='font-family: Lato'>Add Project &nbsp;&nbsp;🏗</h1>
    <h5 style='font-family: Lato'>&nbsp;&nbsp;&nbsp;&nbsp;Back to My Projects&nbsp;&nbsp;<a class="hoverable deep-orange btn-small" href="{% url 'projects_index' %}">back</a><h5>
  {% endif %}
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table><br/>
    <input type="submit" value="Submit" class="hoverable deep-orange btn">
  </form>
  <script>
    let selectEl = document.getElementById('id_status');
    M.FormSelect.init(selectEl);
  </script>
{% endblock %}
