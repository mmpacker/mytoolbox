{% extends 'base.html' %}

{% block content %}
  <h1>Delete Building Material</h1>

  <h4>Are you sure you want to delete <span class="deep-orange-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="red darken-4 btn">&nbsp;&nbsp;
    <a class="deep-orange btn" href="{% url 'materials_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
